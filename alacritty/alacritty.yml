window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1
  decorations: full
  dimensions:
    columns: 120 
    lines: 40

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrains Mono
    style: Regular
  italic:
    family: JetBrains Mono
    style: Italic
  bold:
    family: JetBrains Mono
    style: Bold
  bold_italic:
    family: JetBrains Mono
    styel: Bold Italic
  size: 12
draw_bold_text_with_bright_colors: true

# Catppuccin!
colors:
  primary:
    background: '0x1e1e2e'
    foreground: '0xD9E0EE'

  cursor:
    text: '0x1E1D2F'
    cursor: '0xF5E0DC'

  # Normal colors
  normal:
    black:   '0x6E6C7E'
    red:     '0xF28FAD'
    green:   '0xABE9B3'
    yellow:  '0xFAE3B0'
    blue:    '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan:    '0x89DCEB'
    white:   '0xD9E0EE'

  # Bright colors
  bright:
    black:   '0x988BA2'
    red:     '0xF28FAD'
    green:   '0xABE9B3'
    yellow:  '0xFAE3B0'
    blue:    '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan:    '0x89DCEB'
    white:   '0xD9E0EE'

  indexed_colors:
    - { index: 16, color: '0xF8BD96' }
    - { index: 17, color: '0xF5E0DC' }

cursor:
  style:
    shape: Beam
    blinking: On

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh
  # program: ~/.config/tmux/start_tmux.sh

hints:
  alphabet: "jfkdls;ahgurieowpq"
